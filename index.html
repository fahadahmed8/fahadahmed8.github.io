<html>
<head>
    <title>Fahad Ahmed - Developer and Sportsman</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

    <div id="navbar"></div>

    <!--Navbar and Image Compenent-->    
    <script type="text/babel">
        class Navbar extends React.Component {
            render() {
                return(
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onClick={this.closeNav}>&times;</a>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Projects</a>
                        <a href="#">Contact</a>
                    </div>
                );
            }

            closeNav = () => {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.body.style.backgroundColor = "white";
                document.getElementById("main").style.opacity = "1.0";                                          
            }

           
        }

        ReactDOM.render(<Navbar />, document.getElementById('navbar'));
        
        //NAME-LOGO Component
        class Image extends React.Component {
            render() {
                return(
                    <a href="#"><img src="images/Name.png" /></a>
                );
            }
        }

       ReactDOM.render(<Image name="Fahad Ahmed" />, document.getElementById('name'));


    </script>
              
    <div id="main">
        <div id="burger"></div>
        <div id="name" align="center"></div>
        <div id="social">
            <span id="social_text">F O L L O W :</span>
            <a><i class="fa fa-facebook-official"></i></a>
            <a><i class="fa fa-github"></i></a>
            <a><i class="fa fa-instagram"></i></a>
            <a><i class="fa fa-youtube-play"></i></a>            
        </div>
    </div>

    <!--Burger Component-->    
    <script type="text/babel">
        class Burger extends React.Component{
            render(){
                return(
                    <span onClick={this.openNav}>&#9776;</span>
                );
            }

            openNav = () => {
                document.getElementById("mySidenav").style.width = "300px";
                document.getElementById("main").style.marginLeft = "300px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.0)";
                document.getElementById("main").style.opacity = "0.5";                          
            }
        }

        ReactDOM.render(<Burger />, document.getElementById('burger'));

    </script>


</body>
</html>
