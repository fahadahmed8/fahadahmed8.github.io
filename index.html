<html>
<head>
    <title>Fahad Ahmed - Developer and Sportsman</title>
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>

    <div id="navbar"></div>

    <script type="text/babel">
        class Navbar extends React.Component {
            render() {
                return(
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onClick={this.closeNav}>&times;</a>
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Projects</a>
                        <a href="#">Contact</a>
                    </div>
                );
            }

            closeNav = () => {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                document.body.style.backgroundColor = "white";
            }

           
        }

        ReactDOM.render(<Navbar />, document.getElementById('navbar'));
        
        //NAME Component
        class Name extends React.Component {
            render() {
                return(
                    <img src="Name.png" />
                );
            }
        }

       ReactDOM.render(<Name name="Fahad Ahmed" />, document.getElementById('name'));


    </script>
              
    <div id="main">
      
        <div id="burger"></div>
        <div id="name" align="center"></div>
    </div>

    <script type="text/babel">
        class Burger extends React.Component{
            render(){
                return(
                    <span onClick={this.openNav}>&#9776;</span>
                );
            }

            openNav = () => {
                document.getElementById("mySidenav").style.width = "300px";
                document.getElementById("main").style.marginLeft = "300px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.3)";
            }
        }

        ReactDOM.render(<Burger />, document.getElementById('burger'));
    </script>


    <script type="text/javascript">
        
    </script>
    
</body>
</html>
